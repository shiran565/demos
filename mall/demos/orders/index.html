<!DOCTYPE html>
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <title>结算</title>
    <meta name="format-detection" content="telephone=no,address=no,email=no"/>
    <meta name="mobileOptimized" content="width"/>
    <meta name="handheldFriendly" content="true"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <script src="../../js/project/common/global.js"></script>
    <link rel="stylesheet" href="../../css/base/normalize.css">
    <link rel="stylesheet" href="../../css/base/layout.css">
    <link rel="stylesheet" href="../../css/base/pages-normal.css">
</head>
<body>

<header id="header">
    <div class="wrapper">
        <a href="javascript:;" class="hd-link-back"><img src="../../images/common/icon-header-back.png"></a>
        <h1>结算</h1>
        <ul class="hd-links-right">
            <li class="hd-link home"><a href="../home/index.html"><img src="../../images/common/icon-header-home.png"></a></li>
        </ul>
    </div>
</header>

<main id="content">
    <section class="cf-addr">
        <div class="bg-box">
            <div class="wrapper">
                <div class="table">
                    <div style="width: .36rem" class="table-cell location">
                        <img src="../../images/common/icon-location.png">
                    </div>
                    <div class="table-cell address">
                        请选择配送地址
                    </div>
                    <div style="width: .36rem;" class="table-cell next">
                        <a href="#"><img src="../../images/common/icon-next.png"></a>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section class="cf-addr">

        <div class="bg-box">
            <div class="wrapper">
                <div class="table">
                    <div style="width: .36rem" class="table-cell location">
                        <img src="../../images/common/icon-location.png">
                    </div>
                    <div class="table-cell address">
                        <p>收货人：李晶 <img src="../../images/common/icon-mobile.png"/><span
                                class="phone-number">18973028724</span></p>

                        <p class="addr-detail">收货地址：广东省深圳市福田区梅林街道安得街道安得街89号步步高大楼</p>
                    </div>
                    <div style="width: .36rem;" class="table-cell next">
                        <a href="#"><img src="../../images/common/icon-next.png"/></a>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section class="cf-prods">
        <dl>
            <dt class="title bd-bottom">
            <div class="wrapper">
                <h2>商品清单</h2>
            </div>
            </dt>
            <dd class="prod-list">
                <div class="wrapper">
                    <!--第二个以后产品加上class bd-top-->
                    <div class="item">
                        <div class="item-cell left">
                            <img src="../../images/temp/list-prod-1.jpg">
                        </div>
                        <div class="item-cell right">
                            <h3>X5Max+ 高配版 <span class="num">X1</span></h3>

                            <p>颜色：白色</p>

                            <p>价格：<span class="blue"><dfn>&yen;</dfn>4317</span></p>

                            <div class="attachment gift">
                                <div class="title"><label>赠品</label>：</div>
                                <div class="content">
                                    <ul>
                                        <li>Xshot 贴膜</li>
                                        <li>蓝牙耳机</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="attachment service">
                                <div class="title"><label>服务</label>：</div>
                                <div class="content">
                                    <ul>
                                        <li>碎屏险 <dfn>&yen;</dfn>288</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <!--第二个以后产品加上class bd-top-->
                    <div class="item  bd-top">
                        <div class="item-cell left">
                            <img src="../../images/temp/list-prod-2.jpg">
                        </div>
                        <div class="item-cell right">
                            <h3>X5Max+ 高配版 <span class="num">X2</span></h3>

                            <p>颜色：白色</p>

                            <p>价格：<span class="blue"><dfn>&yen;</dfn>4317</span></p>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>

            </dd>
        </dl>
    </section>

    <section class="cf-pay">
        <div class="wrapper">
            <ul>
                <li class="form-group pay-type">
                    <label>支付方式</label>

                    <div class="btns">
                        <button type="button">在线支付</button>
                        <button type="button" class="on">货到付款</button>
                    </div>
                </li>
                <li class="form-group invoice-info">
                    <label>发票信息</label>

                    <div class="btns">
                        <button type="button" class="on">个人发票</button>
                        <button type="button">公司发票</button>
                    </div>
                    <input class="invoice-title" type="text" placeholder="如不填写，默认以个人名称开票"/>
                </li>
                <li class="form-group coupon-info">
                    <label>使用优惠券</label>
                    <div class="select-box">
                        <i></i>
                        <div class="simulate-select">￥50元优惠代金券</div>
                        <select class="blue">
                            <option>请选择</option>
                            <option>￥50元优惠代金券</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <input type="text" placeholder="手动输入"/><label class="blue">验证</label>
                    </div>
                </li>
                <li class="form-group message">
                    <label>订单留言</label>
                    <textarea rows="3" placeholder="请输入文字"></textarea>
                </li>
            </ul>
            <div class="price-statistic">
                <p>商品总金额：<span class="price"><dfn>&yen;</dfn>4199.00</span></p>

                <p>运费：<span class="price"><dfn>&yen;</dfn>4.00</span></p>

                <p>优惠：<span class="price red">-<dfn>&yen;</dfn>40.00</span></p>

                <p>赠送V币：<span class="price">40</span></p>
            </div>
            <div class="total">
                总计：<span class="red"><dfn>&yen;</dfn>4399.00</span>
                <button class="btn-submit">提交订单</button>
            </div>
        </div>

    </section>
</main>

<script src="../../js/plugins/zepto/zepto.js"></script>
<script src="../../js/project/common/common.js"></script>


</body>
</html>

<!DOCTYPE html>
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <title>结算</title>
    <meta name="format-detection" content="telephone=no,address=no,email=no"/>
    <meta name="mobileOptimized" content="width"/>
    <meta name="handheldFriendly" content="true"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <script src="../../js/project/common/global.js"></script>
    <link rel="stylesheet" href="../../css/base/normalize.css">
    <link rel="stylesheet" href="../../css/base/layout.css">
    <link rel="stylesheet" href="../../css/base/pages-normal.css">
</head>
<body>

<header id="header">
    <div class="wrapper">
        <a href="javascript:;" class="hd-link-back"><img src="../../images/common/icon-header-back.png"></a>
        <h1>结算</h1>
        <ul class="hd-links-right">
            <li class="hd-link home"><a href="../home/index.html"><img src="../../images/common/icon-header-home.png"></a></li>
        </ul>
    </div>
</header>

<main id="content">

    <section class="cf-prods">
        <dl>
            <dt class="title bd-bottom">
            <div class="wrapper">
                <h2>商品清单</h2>
            </div>
            </dt>
            <dd class="prod-list">
                <div class="wrapper">
                    <!--第二个以后产品加上class bd-top-->
                    <div class="item">
                        <div class="item-cell left">
                            <img src="../../images/temp/list-prod-1.jpg">
                        </div>
                        <div class="item-cell right">
                            <h3>碎屏宝1年 <span class="num">x1</span></h3>
                            <p>价格：<span class="blue"><dfn>&yen;</dfn>4317</span></p>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>

            </dd>
        </dl>
    </section>

    <section class="cf-pay">
        <div class="wrapper">
            <ul>
                <li class="form-group">
                    <label>收货人</label>
                    <input type="text" placeholder="请填写收货人姓名" />

                </li>
                <li class="form-group">
                    <label>联系电话</label>
                    <input type="text"  placeholder="请填写收货人手机号码或固定电话" />
                </li>
                <li class="form-group pay-type">
                    <label>支付方式</label>
                    <div class="btns">
                        <button type="button">在线支付</button>
                    </div>
                </li>
                <li class="form-group">
                    <label>IMIE码/MEID</label>
                    <input type="text" />
                    <small class="comment">前往手机打开“设置>更多设置>电子保修卡”界面查询IMEI/MEID</small>
                </li>
                <li class="form-group">
                    <label>认证码</label>
                    <input type="text" />
                    <small class="comment">前往手机打开“设置>更多设置>电子保修卡”界面查询认证码</small>
                </li>

                <li class="form-group coupon-info">
                    <label>使用优惠券</label>
                    <div class="select-box">
                        <i></i>
                        <div class="simulate-select">￥50元优惠代金券</div>
                        <select class="blue">
                            <option>请选择</option>
                            <option>￥50元优惠代金券</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <input type="text" placeholder="手动输入"/><label class="blue">验证</label>
                    </div>
                </li>
                <li class="form-group message">
                    <label>订单留言</label>
                    <textarea rows="3" placeholder="请输入文字"></textarea>
                </li>
            </ul>
            <div class="price-statistic">
                <p>商品总金额：<span class="price"><dfn>&yen;</dfn>4199.00</span></p>

                <p>运费：<span class="price"><dfn>&yen;</dfn>4.00</span></p>

                <p>优惠：<span class="price red">-<dfn>&yen;</dfn>40.00</span></p>

                <p>赠送V币：<span class="price">40</span></p>
            </div>
            <div class="total">
                总计：<span class="red"><dfn>&yen;</dfn>4399.00</span>
                <button class="btn-submit">提交订单</button>
            </div>
        </div>

    </section>
</main>

<script src="../../js/plugins/zepto/zepto.js"></script>
<script src="../../js/project/common/common.js"></script>


</body>
</html>

<!DOCTYPE html>
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <title>兑换商品</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,address=no,email=no"/>
    <meta name="mobileOptimized" content="width"/>
    <meta name="handheldFriendly" content="true"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <script src="../../js/project/common/global.js"></script>
    <link rel="stylesheet" href="../../css/base/normalize.css">
    <link rel="stylesheet" href="../../css/base/layout.css">
    <link rel="stylesheet" href="../../css/web-pages/vcoin/common.css">
</head>
<body class="no-footer">
<header id="header">
    <div class="wrapper">
        <a href="javascript:;" class="hd-link-back"><img src="../../images/common/icon-header-back.png"></a>

        <h1>兑换商品</h1>
        <ul class="hd-links-right">
            <li class="hd-link home"><a href="${webCtx}/"><img src="../../images/common/icon-header-home.png"></a></li>
        </ul>
    </div>
</header>
<main id="content">
    <a class="address-box" href="">
        <img class="address-icon" src="../../images/vcoin/icon-address.png">
        <!--<div class="address-info">
            <p class="prompt-title">请选择配送地址</p>
            <p class="prompt-text">实物礼品需选择有效的收货地址信息</p>
        </div>-->
        <div class="address-info">
            <p class="receiver-telephone">133534643646</p>

            <p class="receiver-name">收货人：冉冉</p>

            <p class="receiver-address">收货地址：行行行行行行行行行行行行行行行行行行</p>
        </div>
        <div class="img-wrapper">
            <img src="../../images/common/icon-next.png">
        </div>
    </a>

    <div class="prod-box">
        <img src="">

        <div class="prod-info">
            <p class="prod-name">Xplay5旗舰机皇</p>

            <p class="prod-price">所需V币：<span>422V币</span></p>
        </div>
    </div>
    <div class="fixed-btn-wrapper address">
        <button class="disabled">确认兑换</button>
    </div>
</main>
<script src="../../js/plugins/zepto/zepto.min.js"></script>
<script src="../../js/plugins/zepto/extends/fx.js"></script>
<script src="../../js/plugins/zepto/extends/fx_methods.js"></script>
<script src="../../js/plugins/toast/toast.js"></script>
<script>
    //防止乐园里出现底部悬浮按钮显示不全的bug
    (function () {
        var htmlHeight = document.documentElement.clientHeight,
                contentHeight = $('#header').height() + $('#content').height();

        //有些版本乐园没有对html元素进行缩放，但对body进行了缩放
        if (document.documentElement.clientWidth !== document.body.clientWidth) {
            htmlHeight *= (document.body.clientWidth / document.documentElement.clientWidth);
        }

        if (contentHeight < htmlHeight) {
            $('#content').css({
                paddingBottom: htmlHeight - contentHeight + 'px'
            });
        }
    }());
</script>
</body>
</html>

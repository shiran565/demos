<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no,address=no,email=no" />
    <meta name="mobileOptimized" content="width" />
    <meta name="handheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="keywords" content="vivo,智能手机,官方商城" />
    <meta name="description" content="vivo智能手机官方商城，我的抽奖页。" />
    <title>我的抽奖</title>

    <script src="../../../js/project/common/global.js"></script>

    <link rel="stylesheet" href="../../../css/base/normalize.css" />
    <link rel="stylesheet" href="../../../css/base/layout.css" />
    <link rel="stylesheet" href="../../../css/base/pages-membercenter-lottery-turntable.css" />
</head>
<body>
<main id="content">
    <img class="background" src="../../../images/membercenter/lottery/turntable-background.jpg" />
    <div class="turntable">
        <ul>
            <li>
                <img src="../../../images/membercenter/lottery/lottery-button.png" />
                <p>剩余次数：3</p>
            </li>
            <li>
                <img src="../../../images/membercenter/lottery/lottery-button.png" />
                <p>剩余次数：3</p>
            </li>
            <li>
                <img src="../../../images/membercenter/lottery/lottery-button.png" />
                <p>剩余次数：3</p>
            </li>
            <li class="active">
                <img src="../../../images/membercenter/lottery/lottery-button.png" />
                <p>剩余次数：3</p>
            </li>
            <li>
                <img src="../../../images/membercenter/lottery/lottery-button.png" />
                <p>剩余次数：3</p>
            </li>
            <li>
                <img src="../../../images/membercenter/lottery/lottery-button.png" />
                <p>剩余次数：3</p>
            </li>
            <li>
                <img src="../../../images/membercenter/lottery/lottery-button.png" />
                <p>剩余次数：3</p>
            </li>
            <li>
                <img src="../../../images/membercenter/lottery/lottery-button.png" />
                <p>剩余次数：3</p>
            </li>
        </ul>
        <div class="start">
            <img src="../../../images/membercenter/lottery/lottery-button.png" />
            <p>剩余次数：3</p>
        </div>
    </div>
</main>
<div id="mask">
    <div class="table">
        <div class="table-cell">
            <div class="container virtual">
                <i class="close"></i>
                <img src="../../../images/membercenter/lottery/gift.png" />
                <p>恭喜您抽中优惠券</p>
                <p class="prompt">可在个人中心-我的奖品中查看</p>
                <button>确定</button>
            </div>
            <div class="container empty">
                <i class="close"></i>
                <img src="../../../images/membercenter/lottery/empty.png" />
                <p>很遗憾未中奖，请再接再厉~</p>
                <button>确定</button>
            </div>
            <div class="container entity">
                <i class="close"></i>
                <img src="../../../images/membercenter/lottery/gift.png" />
                <p>恭喜您抽中x6</p>
                <p class="prompt">请认真填写一下信息，以便于我们及时为您发货</p>
                <form>
                    <div>
                        <input class="name" type="text" placeholder="收货人姓名" />
                        <input class="telephone" type="text" placeholder="联系电话" />
                    </div>
                    <input class="address" type="text" placeholder="收货地址（省-市-区-具体地址）" />
                </form>
                <button>确定</button>
            </div>
        </div>
    </div>
</div>
<script src="../../../js/plugins/zepto/zepto.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <title>商品详情</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,address=no,email=no"/>
    <meta name="mobileOptimized" content="width"/>
    <meta name="handheldFriendly" content="true"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

<body>

<div id="content" style="text-align: center;padding: 2rem 0">
    <button type="button" class="btn-confirm" style="width: 80%;height:.8rem;border-radius: .07rem;font-size: .366rem;" id="j_appoint">0元预约</button>
</div>

<div id="j_appointStep1" class="popup-dialog">
    <div class="mask"></div>
    <div class="dialog-container appointment">
        <div class="dialog-title">0元预约</div>
        <div class="dialog-content">
            <p>预约需填写个人信息</p>
            <form class="dialog-form">
                <div class="dialog-form-item">
                    <input type="text" class="full" name="phoneNumber" placeholder="请填写手机号" /><span class="error-tip">请填写正确的手机号</span>
                </div>
                <button type="button" class="btn btn-confirm confirm">确认</button>
            </form>
        </div>
    </div>
</div>



<script src="../../js/plugins/zepto/zepto.js"></script>

<!DOCTYPE html>
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <title>vivo-应用商店</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,address=no,email=no" />
    <meta name="mobileOptimized" content="width" />
    <meta name="handheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
</head>
<body>
    <header class="header">
        <div class="header-toolbar">
            <!--<div class="qr"></div>-->
            <div class="search-box">
                <form action="">
                    <div class="input-box">
                        <input type="text" placeholder="大家都在搜：美团" name="" />
                        <button  type="submit" class="search-button"></button>
                    </div>
                </form>
            </div>
        </div>
        <div id="J_Categories" class="categories">
            <ul>
                <li class="on">精品</li>
                <li>应用</li>
                <li>游戏</li>
            </ul>
        </div>
    </header>

    <section id="J_main-content" class="main-content swipe">
        <div class='swipe-wrap'>
            <div class="tab-page">
                <div id='J_slider' class='swipe'>
                    <div class='swipe-wrap'>
                        <div><img src="./assets/img/banner-1.png" /></div>
                        <div><img src="./assets/img/banner-2.png" /></div>
                    </div>
                </div>
                <div class="ads">
                    <ul>
                        <li class="cls-must">必备</li>
                        <li class="cls-new">新品</li>
                        <li class="cls-topic">专题</li>
                        <li class="cls-activity">活动</li>
                    </ul>
                </div>
            </div>
            <div class="tab-page">2</div>
            <div class="tab-page">3</div>
        </div>
    </section>

    <script src="./assets/js/bower_components/zepto/zepto.min.js" ></script>
    <script src="./assets/js/bower_components/swipe/swipe.js" ></script>
    <script src="./assets/js/project/index.js" ></script>
</body>
</html>
